<span id="test"></span>

<script>
    const _testEle = document.getElementById('test')
    // _testEle.innerHTML = 'js works'

    const params = new URLSearchParams(window.location.search)
    // console.log(params.get('redir'))
    const _redir = params.get('redir')
    if (typeof _redir === 'string') {
        _testEle.innerHTML = `redirect to ${_redir}`
        setTimeout(() => {
            alert(`redirect to ${_redir}`)
            window.location.replace(_redir)
        }, 2000)
    }
</script>
